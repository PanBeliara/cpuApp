<div style="width: 500px; margin: auto;" class="container">
  <form [formGroup]="newSocket" (ngSubmit)="onSubmit()" *ngIf="newSocket" ngNativeValidate>
    <div>
      <label>Name</label>
      <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      />
    </div>
    <div class="errorMessage text-danger">
      <div *ngIf="name.hasError('required')">
        Provide a name
      </div>
      <div *ngIf="name.hasError('minlength')">
        Must be at least 2 characters long
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success" type="submit" [disabled]="!newSocket.valid">Update socket</button>
    </div>
    <div class="errorMessage text-danger" *ngIf="errorMessage">
      {{ this.errorMessage }}
    </div>
  </form>
</div>
